<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <title>Projeto Redes Sociais</title>
</head>
<body>
    <main class="root">
        <div class="cellphone">
            <div class="img">
                <img src="imgs/frame-iphone.png" alt="image of iphone" class="cell">
            </div>
            <div class="frame">
                <iframe src="src/home.html" frameborder="0" width="500px" height="562px" scrolling="auto" name="frames" class="scroll"></iframe>
            </div>
        </div>
        <div class="buttons">
            <ul>
                <a href="src/home.html" target="frames">
                    <li class="logos"><img src="imgs/logo-home.jpg" alt="home_logo"></li>
                </a>
                <a href="src/github.html" target="frames" rel="external">
                    <li class="logos"><img src="imgs/GitHub-logo-repic.png" alt="github_logo"></li>
                </a>
                <a href="src/linkedin.html" target="frames">
                    <li class="logos"><img src="imgs/circle-linkedin-512.png" alt="linkedin_logo"></li>
                </a>
                <a href="src/steam.html" target="frames">
                    <li class="logos"><img src="imgs/Steam_icon_logo.svg.png" alt="steam_logo"></li>
                </a>
            </ul>
        </div>
    </main>
</body>
</html>
